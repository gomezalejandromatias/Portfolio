    .contacto {

    .contacto h1 {

    }

    .contacto p {
      font-size: 18px;
      margin: 10px 0;
    }

    .contacto a {
      color: #ffcc00; /* amarillo que resalta */
      text-decoration: none;
      font-weight: bold;
    }

    .contacto a:hover {
      text-shadow: 0 0 10px #ffcc00;
    }

    .redes img {
      width: 40px;
      margin: 10px;
      border-radius: 50%;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .redes img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #00ff7f;
    }
  </style>
</head>
